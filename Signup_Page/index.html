<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="stylehseet.css">
    <link rel="stylesheet" href="style.css">
    <title>signup-login</title>
</head>

<body>
    <div class="container">    
    
        <div class="right-section">
            <div class="image-section">
                <h3>Welcome to Flex-Student</h3>
                <p>For Password related queries contact concerned Academic Officer on <span class="link"><a href="https://nu.edu.pk/">nu.edu.com</a></span></p>
            </div>
        </div>

        <div class="left-section">
            <div class="header">
                <img src="icons/flex_logo.png" alt="flex-logo">
            </div> 
            
            <div class="signup-login">
                <form action="" class="Sign-up-form">
                    <h2 class="title">Sign up</h2> 
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter Full Name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-password"></i>
                        <input type="password" placeholder="Enter Your Password">
                    </div>
                    <input type="submit" value="Sign-Up" class="btn">                
                    <p class="social-text">- OR -</p>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                    <p class="social-text-a">Already have an account? <button type="button">Login</button></p>
                </form>
            </div>            
        </div>
    
    </div>   
</body>

</html>
